    <title>Login Form</title>

  <body>
    <!-- main HTML5 -->
    <main id="login_div" class="main-div">
      <!-- figure HTML5 -->
      <figure id="logo"></figure>
      <input type="email" placeholder="Email" id="email_field" />
      <input type="password" placeholder="Password" id="password_field" />
      <div>
        <input
          type="checkbox"
          name="checkbox"
          id="agree"
          onclick="agree()"
          required
        />
        <label for="checkbox"><br />I accept the terms and conditions</label>
      </div>
      <button id="submit" onclick="login()">
        Login to Account
      </button>
      <!-- header HTML5 -->
      <header>"Zażółć gęślą jaźń"</header>
      <p>
        login: xxxxxx@gmail.com<br />
        password: xxxxxx
      </p>
    </main>
    <div id="user_div" class="loggedin-div">
      <p id="user_para"></p>
      <button onclick="logout()">Logout</button>
    </div>
